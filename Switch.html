<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .toggle-switch {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-slider {
      position: relative;
      cursor: pointer;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    .toggle-slider.round {
      border-radius: 34px;
    }

    .toggle-slider.round:before {
      border-radius: 50%;
    }

    /* Toggle switch 1 styles */
    #toggle1:checked + .toggle-slider {
      background-color: #2196F3;
    }

    #toggle1:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    /* Toggle switch 2 styles */
    #toggle2:checked + .toggle-slider {
      background-color: #FF9800;
    }

    #toggle2:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    /* Toggle switch 3 styles */
    #toggle3:checked + .toggle-slider {
      background-color: #4CAF50;
    }

    #toggle3:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .donate {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .show-hide-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .input-box {
      display: none;
      margin-left: 10px;
    }

    .show-hide-button.active + .container .toggle-switch .input-box {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="toggle-switch">
      <input type="checkbox" id="toggle1">
      <span class="toggle-slider round"></span>
      <input type="text" class="input-box" id="input1">
    </label>

    <label class="toggle-switch">
      <input type="checkbox" id="toggle2">
      <span class="toggle-slider round"></span>
      <input type="text" class="input-box" id="input2">
    </label>

    <label class="toggle-switch">
      <input type="checkbox" id="toggle3">
      <span class="toggle-slider round"></span>
      <input type="text" class="input-box" id="input3">
    </label>

    <div class="donate" id="donateText">
      Donate Bitcoin: bc1qnk0ftxa4ep296phhnxl5lv9c2s5f8xakpcxmth
    </div>
    <button class="show-hide-button" onclick="toggleDonateText()">Show/Hide</button>
  </div>

  <script>
    function toggleDonateText() {
      var donateText = document.getElementById("donateText");
      var showHideButton = document.getElementsByClassName("show-hide-button")[0];

      if (donateText.style.display === "none") {
        donateText.style.display = "block";
        showHideButton.classList.add("active");
      } else {
        donateText.style.display = "none";
        showHideButton.classList.remove("active");
      }
    }
  </script>
</body>
</html>
